<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main class="wrapper">

    <img class="hero-image" src="../assets/images/image-equilibrium.jpg" alt="futuristic looking picture">

    <h1> Equilibrium #3429</h1>

    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="details">

      <div class="amount">
        <img src="../assets/images/icon-ethereum.svg" alt="diamond icon">
        <h2>0.041 ETH</h2>
      </div>

      <div class="time">
        <img src="../assets/images/icon-clock.svg" alt="clock icon">
        <h2>3 days left</h2>
      </div>
     
    </div>

    <div class="profile">
      <img class="profile-card" src="../assets/images/image-avatar.png" alt="profile picture">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>

  </main>

</body>
</html>
